# fly.toml app configuration file generated for ai_saga on 2026-02-13
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ai_saga'
primary_region = 'nrt'

[build]

[env]
  DATABASE_URL = 'sqlite:///data/ai_saga.db'
  HOST = '0.0.0.0'
  PORT = '4000'

[[mounts]]
  source = 'ai_saga_data'
  destination = '/data'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
